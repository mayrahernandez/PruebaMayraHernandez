<div class="container">
  <h1 class="text-center">Personas</h1>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
    Nuevo registro
  </button>
  <br>
  <br>
  <!-- Modal -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formPerson">
            <div class="mb-3">
              <label class="form-label">Documento</label>
              <input formControlName="documento" type="number" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Primer nombre</label>
              <input formControlName="name1" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Segundo nombre</label>
              <input formControlName="name2" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Primer apellido</label>
              <input formControlName="lastName1" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Segundo apellido</label>
              <input formControlName="lastName2" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Seleccione rol</label>
              <select  formControlName="role" class="form-select">
                <option *ngFor="let rol of roles"value={{rol.id}}>{{rol.name}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="formPerson.invalid"
            (click)="save()">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!--Tabla que describe los registros de la entidad Person-->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Documento</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td scope="row">{{person.id}}</td>
        <td>{{person.documento}}</td>
        <td>{{person.name1 }} {{person.name2}}</td>
        <td>{{person.lastname1 +" "+ person.lastname2}} </td>
        <td>
          <span *ngIf="person.roleid==1">Profesor</span>
          <span *ngIf="person.roleid==2">Estudiante</span>
        </td>

      </tr>
    </tbody>
  </table>
</div>
